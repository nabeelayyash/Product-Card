<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/master.css">
    <title>Product Card</title>
</head>

<body>

    <div id="product-card">

        <div id="product-image">

            <img src="image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">

        </div>

        <div id="product-info">

            <p id="product-category">

                PERFUME

            </p>

            <h1 id="product-title">Gabrielle Essence Eau De Parfum</h1>

            <p id="product-description">

                A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL.

            </p>

            <div id="product-pricing">

                <span id="price">$149.99</span>

                <span id="old-price">$169.99</span>

            </div>

            <button id="add-to-cart">

                <img src="favicon-32x32.png" alt="Cart Icon">

                Add to Cart

            </button>

        </div>

    </div>

</body>

</html>
